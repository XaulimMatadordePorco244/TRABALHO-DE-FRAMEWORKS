
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Sistema de gestão para academias - GymSystem">
  <title>GymSystem - Página Inicial</title>
  <link rel="stylesheet" href="/CSS/pagina_inicial.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

   <header id="cabecalho">
        <div class="menu-toggle" id="menu-toggle">&#9776;</div>
        <h1>GymSystem</h1>
        <p>Organize sua Academia com Facilidade!</p>
    </header>

    <nav class="menu-lateral" id="menu-lateral">
      <button class="close-btn" id="close-btn">&times;</button>
      <ul>
          <li><a href="/HTML/tela_inicial.html">Início</a></li>
          <li><a href="/HTML/listar_alunos.html">Listar Alunos</a></li>
          <li><a href="/HTML/cadastrar_alunos.html">Cadastrar Aluno</a></li>
          <li><a href="/HTML/filtrar_alunos.html">Filtrar Alunos</a></li>
          <li><a href="/HTML/deletar_alunos.html">Deletar</a></li>
      </ul>
  </nav>
  

  <main>
    <a href="listar_alunos.html" class="funcionalidade">Listar Alunos</a>
    <a href="cadastrar_alunos.html" class="funcionalidade">Cadastrar Aluno</a>
    <a href="filtrar_alunos.html" class="funcionalidade">Filtrar Aluno</a>
    <a href="deletar_alunos.html" class="funcionalidade">Deletar Aluno</a>
  </main>

  <footer>
    <p>&copy; 2025 GymSystem | Todos os direitos reservados</p>
  </footer>

  <script>
    // Menu lateral
    const toggle = document.getElementById("menu-toggle");
        const menu = document.getElementById("menu-lateral");
        const closeBtn = document.getElementById("close-btn");

        toggle.addEventListener("click", (e) => {
            e.stopPropagation();
            menu.classList.toggle("aberto");
        });

        closeBtn.addEventListener("click", (e) => {
            e.stopPropagation();
            menu.classList.remove("aberto");
        });

        document.addEventListener("click", (e) => {
            if (!menu.contains(e.target) && !toggle.contains(e.target)) {
                menu.classList.remove("aberto");
            }
        });
  </script>

</body>
</html>
