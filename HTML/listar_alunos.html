<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Estudantes</title>
    <link rel="stylesheet" href="/CSS/cabecalho.css">

</head>

<body>
    <header>
        <a href="#" class="logo">GymSystem</a>
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Categorias</a></li>
                <li><a href="#">Lançamentos</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <!-- Conteúdo principal da página -->
    
    <h1>Lista de Alunos</h1>
    <div id="lista-estudantes"></div>

    <script>
        async function listarEstudantes() {
            try {
                const resposta = await fetch("http://localhost:8000/estudantes");
                const estudantes = await resposta.json();

                const div = document.getElementById("lista-estudantes");
                div.innerHTML = "";

                if (estudantes.length === 0) {
                    div.innerHTML = "<p>Nenhum estudante cadastrado.</p>";
                    return;
                }

                const ul = document.createElement("ul");
                estudantes.forEach(est => {
                    const li = document.createElement("li");
                    li.textContent = `ID: ${est.id} | Nome: ${est.nome}`;
                    ul.appendChild(li);
                });

                div.appendChild(ul);
            } catch (erro) {
                console.log(erro);
                //alert("Erro ao buscar lista de estudantes.");
            }
        }

        // Chama a função ao carregar a página
        window.onload = listarEstudantes;

        
    </script>
</body>

</html>
