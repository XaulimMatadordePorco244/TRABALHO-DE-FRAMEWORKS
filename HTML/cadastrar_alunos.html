<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Aluno</title>
  <link rel="stylesheet" href="/CSS/cadastrar_alunos.css">
</head>
<body>

  <header>
    <h1>Cadastro de Aluno</h1>
    <p>Preencha os dados abaixo para cadastrar o aluno</p>
  </header>

  <main>
    <form action="/cadastro" method="POST">
      <label for="nome">Nome: 
        <input type="text" name="nome" id="nome" required>
      </label>

      <label for="idade">Idade: 
        <input type="number" name="idade" id="idade" required>
      </label>

      <label for="plano">Plano: 
        <input type="text" name="plano" id="plano" required>
      </label>

      <label for="vencimento">Vencimento: 
        <input type="date" name="vencimento" id="vencimento" required>
      </label>

      <label for="status">Status:
        <select name="status" id="status" required>
          <option value="Ativo">Ativo</option>
          <option value="Inativo">Inativo</option>
        </select>
      </label>

      <button type="submit">Cadastrar</button>
    </form>

    <div id="mensagem-sucesso"></div>
  </main>

  <footer>
    <p>&copy; 2025 GymSystem | Todos os direitos reservados</p>
  </footer>

  <script>
    if (.get("mensagem") === "sucesso") {
      document.getElementById("mensagem-sucesso").innerText = "Aluno cadastrado com sucesso!";
    }
  </script>

</body>
</html>
